	<h1 class="text-center" style="color: white; font-size: 4rem; font-weight: bold;">SIGN UP</h1>	
	<div class="container box">
		<div class="form text-center">
			<form>
				<label for="firstname">First Name:*</label><br>
				<input type="text" name="firstname" id="firstname" placeholder="First Name"><br>
				<label for="Lastname" id="Lastname">Last Name:*</label><br>
				<input type="text" name="Lastname" placeholder="Last Name"><br>
				<label for="email">Email Address:*</label><br>
				<input type="Email" name="email" required id="email" placeholder="Someone@Example.com"><br>
				<label for="phone">Phone Number:</label><br>
				<input type="tel" name="Phone number" id="phone" placeholder="1234 123 1234"><br>
				<label for="password">Password:*</label><br>
				<input type="password" name="password" id="password" required placeholder="Password"><br>
				<label for="confirmpassword">Confirm Password:*</label><br>
				<input type="password" name="Confirm password" required id="confirmpassword" placeholder="Confirm Password"><br>
				<p style="color: white;">All items marked with * are required</p>
				<input type="checkbox" name="aree" style="width: 20px;"><label for="agree">I agree to the terms and conditions</label><br>
				<button class="btn btn-primary Signup" type="submit">SIGN UP</button>
			</form>
				<p style="color: white; padding-top: 30px;">Already have an Account?</p>
				<a href="login.html"><button class="btn btn-primary login">LOGIN</button></a>
		</div>
	</div>
